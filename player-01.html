<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(49, 49, 49);
            color: whitesmoke;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #back-button {
            color: whitesmoke;
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #back-button:active {
            opacity: 0.7;
        }

        #artist-song-info {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin-top: 20px;
        }

        audio {
            width: 90%;
        }

        #play-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8); /* semi-transparent background */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
            z-index: 10;
        }

        #play-overlay button {
            width: 80%;
            height: 80%;
            background: none;
            border: none;
            font-size: 120px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <button id="back-button" onclick="goBack()">« back</button>

    <div id="play-overlay">
        <button onclick="startAudio()">▶</button>
    </div>

    <audio id="audio" controls>
        <source src="media/OYÈMI_de.code_Mix_NEW!.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="artist-song-info">
        <span>OYÈMI - Song Name</span>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function startAudio() {
            document.getElementById("audio").play();

            let overlay = document.getElementById("play-overlay");
            overlay.style.opacity = "0";
            setTimeout(() => {
                overlay.style.display = "none";
            }, 300); // Matches the transition duration in CSS
        }
    </script>

</body>

</html>
